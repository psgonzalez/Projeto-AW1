<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Lucas Ivars Cadima Ciziks e Paula Silva Gonzalez">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/revisao.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Seu carrinho</title>

<body>
    <!--Criação do menu-->
    <header class="container">
        <button class="btn-menu">
            <img class="menu-icon" src="img/menu.png" alt="">
        </button>
        <nav class="menu">
            <a class="btn-close">X</a>
            <ul>
                <li><a href="home.html">Untitled Goose Game</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="comprar.html">Comprar</a></li>
                <li><a href="sobre-nos.html">Sobre nós</a></li>
            </ul>
        </nav>
    </header>
    <!--Criação da tabela de produto-->
    <div class="carrinho">
        <table>
            <caption>Revise seus dados</caption>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            <tr>
                <td>Untitled Goose Game - Computador</td>
                <td>R$ 59,90</td>
            </tr>
        </table>
    </div>
    <!--Dados para revisar-->
    <div id="dados">
        <div class="row">
            <h2><span>Forma de pagamento:</span> <span class="no-bold" id="forma"> </span></h2>
        </div>
        <div class="cartao row">
            <h2><span>Número do cartão:</span> <span class="no-bold" id="num-cartao"> </span></h2>
        </div>
        <div class="cartao row">
            <h2><span>Titular do cartão:</span> <span class="no-bold" id="titular-cartao"> </span></h2>
        </div>
        <div class="boleto row">
                <h2><span>Nome:</span> <span class="no-bold" id="nome"> </span></h2>
            </div>
        <div class="row">
            <h2><span>CEP:</span> <span class="no-bold" id="cep"> </span></h2>
        </div>
        <div class="row">
            <h2><span>Logradouro:</span> <span class="no-bold" id="rua"> </span></h2>
        </div>
        <div class="row">
            <h2><span>Número:</span> <span class="no-bold" id="numero"> </span></h2>
        </div>
        <div class="row">
            <h2><span>Complemento:</span> <span class="no-bold" id="complemento"> </span></h2>
        </div>
        <div class="row">
            <h2><span>Bairro:</span> <span class="no-bold" id="bairro"> </span></h2>
        </div>
        <div class="row">
            <h2><span>Cidade:</span> <span class="no-bold" id="cidade"> </span></h2>
        </div>
        <div class="row">
            <h2><span>UF:</span> <span class="no-bold" id="uf"> </span></h2>
        </div>
        <div class="row">
            <h2><span>E-mail:</span> <span class="no-bold" id="email"> </span></h2>
        </div>
        <button type="submit" id="confirmacompra">Confirmar compra</button>
    </div>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/revisao.js"></script>
</body>

</html>

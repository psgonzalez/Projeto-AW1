<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/comprar.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">

    <title>Compra</title>
</head>

<body>

    <header class="container">
        <button class="btn-menu">
            <img class="menu-icon" src="img/menu.png" alt="">
        </button>
        <nav class="menu">
            <a class="btn-close">X</a>
            <ul>
                <li><a href="home.html">Untitled Goose Game</a></li>
                <li><a href="cadastro.html">Cadastre-se</a></li>
                <li><a href="comprar.html">Comprar</a></li>
                <li><a href="sobre-nos.html">Sobre nós</a></li>
            </ul>
        </nav>
    </header>

    <div id="section1">

        <div class="imagem">
            <img src="img/logo-game.png" alt="">
        </div>


        <div id="info">

            <!-- <div class="informacao"> -->

                <p class="span-p">Untitled Goose Game</p>
                <p class="span-p">R$59,90</p>


            <!-- </div> -->

            <button type="submit" id="botao-comprar" onclick="$(location).attr('href','pagamento.html')">
                <img src="./img/comprar.png" alt="">
                <span class="span-p" id="nome-btn">Comprar</span>

            </button>

        </div>

    </div>

    <div id="section2">

        <p class="span-p">Selecione a plataforma desejada:</p>

        <div class="clearfix">
            <div class="plataforma">
                <button id="ns" type="button" value="ns" class="plat">
                    <img src="./img/nintendo-switch(1).png" alt="">
                </button>
                <p class="span-p">Nintendo Switch</p>
            </div>

            <div class="plataforma">
                <button id="pc" type="button" value="pc" class="plat">
                    <img src="./img/monitor.png" alt="">
                </button>
                <p class="span-p">Computador</p>
            </div>
        </div>


    </div>

    <div id="section3">

        <p class="span-p">
            Informe o seu CEP para calcular o frete e o prazo de entrega
        </p>

        <input type="text" onkeypress="$(this).mask('00.000-000')" id="cep-id">

        <button id="botao-frete">
            <span class="span-p">Calcular</span>
        </button>

    </div>

    <div id="section4">
        <table>
            <caption>Preços</caption>
            <tr>
                <th>Endereço</th>
                <th>Frete</th>
            </tr>
            <tr>
                <td><span id="endereco"></span></td>
                <td>Frete grátis</td>
            </tr>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/comprar.js"></script>
</body>

</html>
